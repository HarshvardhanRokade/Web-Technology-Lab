<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Calculator</title>
      <link rel="stylesheet" href="calculator.css"> 
    </head>
    <body>
    
      <p class="js-displayCalculation display"></p>


      <p>
        <button class="grey-buttton"
          onclick="
            updateCalculation('1');
        ">1</button>

        <button class="grey-buttton"
          onclick="
            updateCalculation('2');
        ">2</button>

        <button class="grey-buttton"
          onclick="
            updateCalculation('3');
        ">3</button>

        <button class="orange-button"
          onclick="
            updateCalculation(' + ');
        ">+</button>
      </p>


      <p>
        <button class="grey-buttton"
          onclick="
            updateCalculation('4');
          ">4</button>

        <button class="grey-buttton"
          onclick="
            updateCalculation('5');
        ">5</button>

        <button class="grey-buttton"
          onclick="
          updateCalculation('6');
        ">6</button>

        <button class="orange-button"
          onclick="
            updateCalculation(' - ');
        ">-</button>
      </p>


      <p>
        <button class="grey-buttton"
          onclick="
            updateCalculation('7');
          ">7</button>

        <button class="grey-buttton"
          onclick="
            updateCalculation('8');
        ">8</button>

        <button class="grey-buttton"
          onclick="
            updateCalculation('9');
        ">9</button>

        <button class="orange-button"
          onclick="
            updateCalculation(' * ');
        ">*</button>
      </p>


      <p>
        <button class="grey-buttton"
          onclick="
            updateCalculation('0');
        ">0</button>

        <button class="grey-buttton"
          onclick="
            updateCalculation('.');
        ">.</button>

        <button class="grey-buttton"
          onclick="
            calculation = eval(calculation);
            displayCalculation();
            localStorage.setItem('calculation' , calculation);
        ">=</button>

        <button class="orange-button"
          onclick="
            updateCalculation(' / ');
        ">/</button>
     </p>


    <button class="grey-buttton clear" onclick="
        calculation = '';
        displayCalculation();
        localStorage.removeItem('calculation');
      ">Clear</button>


    <script src="calculator.js"></script>


    </body>
  </html>
